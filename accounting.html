  <script>

        <!-- Accordion : Laporan -->

          class="w-full flex justify-between items-center py-3 px-2 text-left font-semibold text-primary focus:outline-none"
          data-toggle="accordion">
          <span>Laporan</span>
          <svg class="w-5 h-5 transition-transform duration-200"
               viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M5.23 7.21a.75.75 0 011.06.02L10 11.19l3.71-3.96a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0L5.21 8.27a.75.75 0 01.02-1.06z"

          </svg>
        </button>
        <ul class="space-y-2 pl-6 pb-3 list-decimal list-inside text-sm">
          <li><a href="lap-jurnal.html"              class="hover:text-primary">Jurnal</a></li>

        </ul>

      </div>
    </main>

    <!-- Footer Navigation -->
    <footer
      class="fixed bottom-0 left-0 right-0 z-50 bg-white border-t border-gray-200 shadow-md">
      <div class="max-w-sm mx-auto p-2">
        <nav class="flex justify-around items-center text-xs text-gray-700">
          <a href="dashboard.html"
             class="flex flex-col items-center text-primary">
            <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor"

            </svg>

                 stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"

            </svg>

              <path stroke-linecap="round" stroke-linejoin="round"

          <a href="profil.html" class="flex flex-col items-center hover:text-primary">

                 stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M5.121 17.804A13.937 13.937 0 0112 15a13.937 13.937 0 016.879 2.804M15 10a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <span>Profil</span>

  <!-- Script accordion -->
  <script>
    document.querySelectorAll('[data-toggle="accordion"]').forEach(btn => {
      btn.addEventListener('click', () => {
        const list = btn.nextElementSibling;
        list.classList.toggle('hidden');
        btn.querySelector('svg').classList.toggle('rotate-180');
      });
    });
  </script>

</body>
</html>
