<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Form Kas Masuk</title>
  <meta name="theme-color" content="#10b981" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#10b981'
          }
        }
      }
    }
  </script>

  <!-- Hilangkan highlight di mobile -->
  <style>
    body{-webkit-touch-callout:none;-webkit-tap-highlight-color:transparent}
  </style>
</head>
<body class="bg-gray-100 text-sm font-sans antialiased">

  <div class="max-w-sm mx-auto min-h-screen flex flex-col pb-20">

    <!-- App Bar -->
    <header class="sticky top-0 z-10 bg-primary text-white px-4 py-3 shadow flex items-center">
      <button onclick="history.back()" class="mr-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 19l-7-7 7-7" />
        </svg>
      </button>
      <h1 class="flex-grow text-center text-lg font-semibold -ml-6">Kas Masuk</h1>
    </header>

    <!-- Form -->
    <main class="p-4 flex-grow overflow-y-auto">
      <form class="bg-white p-4 rounded-xl shadow space-y-4">
        <div>
          <label class="block mb-1 font-medium text-gray-700">Tanggal</label>
          <input type="date" class="w-full border border-gray-300 p-2 rounded" required />
        </div>
        <div>
          <label class="block mb-1 font-medium text-gray-700">Sumber Kas</label>
          <input type="text" placeholder="Contoh: Penjualan"
                 class="w-full border border-gray-300 p-2 rounded" required />
        </div>
        <div>
          <label class="block mb-1 font-medium text-gray-700">Jumlah</label>
          <input type="number" placeholder="Contoh: 1000000"
                 class="w-full border border-gray-300 p-2 rounded" required />
        </div>
        <div>
          <label class="block mb-1 font-medium text-gray-700">Keterangan</label>
          <textarea rows="3"
                    class="w-full border border-gray-300 p-2 rounded"
                    placeholder="Keterangan tambahan..."></textarea>
        </div>
        <button type="submit"
                class="bg-primary w-full py-2 text-white font-semibold rounded hover:bg-emerald-600 transition">
          Simpan
        </button>
      </form>
    </main>

    <!-- Footer -->
    <footer class="fixed bottom-0 left-0 right-0 z-50 bg-white border-t border-gray-200 shadow-md">
      <div class="max-w-sm mx-auto text-center text-xs text-gray-500 p-2">
        &copy; 2025 ERPN1 Mobile. Semua hak dilindungi.
      </div>
    </footer>

  </div>

</body>
</html>
