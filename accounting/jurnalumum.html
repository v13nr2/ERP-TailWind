<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Jurnal Umum</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#10b981'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 font-sans antialiased">
  <div class="max-w-sm mx-auto pb-20">

    <!-- Topbar -->
    <div class="flex items-center px-4 py-3 bg-primary text-white shadow-md sticky top-0 z-10">
      <button onclick="history.back()" class="mr-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
      <h1 class="text-lg font-semibold">Form Jurnal Umum</h1>
    </div>

    <!-- Form Container -->
    <div class="px-4 mt-4">
      <div class="bg-white rounded-xl shadow p-4 space-y-4">

        <div>
          <label class="block text-sm text-gray-600 mb-1">Tanggal Transaksi</label>
          <input type="date" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-primary focus:outline-none" />
        </div>

        <div>
          <label class="block text-sm text-gray-600 mb-1">Akun Debit</label>
          <input type="text" placeholder="Contoh: Kas" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-primary focus:outline-none" />
        </div>

        <div>
          <label class="block text-sm text-gray-600 mb-1">Akun Kredit</label>
          <input type="text" placeholder="Contoh: Penjualan" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-primary focus:outline-none" />
        </div>

        <div>
          <label class="block text-sm text-gray-600 mb-1">Nominal</label>
          <input type="number" placeholder="Contoh: 1000000" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-primary focus:outline-none" />
        </div>

        <div>
          <label class="block text-sm text-gray-600 mb-1">Keterangan</label>
          <textarea rows="3" placeholder="Keterangan tambahan..." class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-primary focus:outline-none"></textarea>
        </div>

        <button class="w-full bg-primary text-white rounded-lg py-2 font-semibold hover:bg-emerald-600 transition">
          Simpan Transaksi
        </button>

      </div>
    </div>

    <!-- Footer -->
    <footer class="fixed bottom-0 left-0 right-0 z-50 bg-white border-t border-gray-200 shadow-md">
      <div class="max-w-sm mx-auto p-2">
        <div class="flex justify-around items-center text-xs text-gray-700">
          <a href="dashboard.html" class="flex flex-col items-center text-primary">
            <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6" />
            </svg>
            <span>Dashboard</span>
          </a>
          <a href="produk.html" class="flex flex-col items-center hover:text-primary">
            <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 10h16M10 14h10M4 14h4M4 18h16" />
            </svg>
            <span>Produk</span>
          </a>
          <a href="transaksi.html" class="flex flex-col items-center hover:text-primary">
            <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M17 9V7a4 4 0 00-8 0v2M5 12h14M12 15v5" />
            </svg>
            <span>Transaksi</span>
          </a>
          <a href="laporan.html" class="flex flex-col items-center hover:text-primary">
            <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 17v-4a4 4 0 118 0v4M5 20h14a2 2 0 002-2v-5a2 2 0 00-2-2H5a2 2 0 00-2 2v5a2 2 0 002 2z" />
            </svg>
            <span>Laporan</span>
          </a>
          <a href="profil.html" class="flex flex-col items-center hover:text-primary">
            <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A13.937 13.937 0 0112 15c2.21 0 4.287.534 6.121 1.482M15 10a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <span>Profil</span>
          </a>
        </div>
      </div>
    </footer>

  </div>
</body>
</html>
