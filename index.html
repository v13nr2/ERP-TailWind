<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login ERP</title>
  <meta name="theme-color" content="#10b981" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/login.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-green-200 via-green-400 to-green-600 flex flex-col">

  <!-- ✅ Top Bar -->
  <header class="bg-green-600 text-white p-4 shadow-md w-full">
    <h1 class="text-lg font-semibold text-center">Login Akun ERP</h1>
  </header>

  <!-- ✅ Form Login -->
  <main class="flex-1 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-sm">
      <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-green-700">Masuk ke ERP</h1>
        <p class="text-sm text-gray-500">Silakan login untuk melanjutkan</p>
      </div>

      <form action="dashboard.html" method="POST" class="space-y-4">
        <!-- Username -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" id="username" name="username" required value="farming@farming.com"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500" />
        </div>

        <!-- Password + toggle -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <div class="relative mt-1">
            <input type="password" id="password" name="password" required value="12345678"
                   class="block w-full rounded-md border-gray-300 shadow-sm pr-10 focus:ring-green-500 focus:border-green-500" />
            <button type="button" id="togglePassword" tabindex="-1"
                    class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 hover:text-green-600 focus:outline-none">
              <!-- Mata terbuka -->
              <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 block" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10 3C5 3 1.73 7.11 1 10c.73 2.89 4 7 9 7s8.27-4.11 9-7c-.73-2.89-4-7-9-7zm0 12a5 5 0 110-10 5 5 0 010 10z"/>
                <path d="M10 8a2 2 0 100 4 2 2 0 000-4z"/>
              </svg>
              <!-- Mata tertutup -->
              <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 4.5c-4.9 0-9 3.58-10 7.5 1 3.92 5.1 7.5 10 7.5s9-3.58 10-7.5c-1-3.92-5.1-7.5-10-7.5zM4.27 3L3 4.27 6.73 8A9.77 9.77 0 002 12c1.17 3.23 4.85 6 10 6 1.78 0 3.46-.39 5-1.06l3.73 3.73L21 20.73 4.27 3z"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Submit -->
        <button type="button"  onclick="login()"
                class="w-full py-2 bg-green-600 hover:bg-green-700 text-white rounded-md font-semibold transition">
          Masuk
        </button>
      </form>

      <div class="mt-4 text-center text-sm text-gray-600">
        Belum punya akun? <a href="register.html" class="text-green-700 hover:underline">Daftar</a>
      </div>
    </div>
  </main>
  
  <!-- Tambahkan Toast (Pakai Tailwind + simple JS) -->
<style>
.toast {
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 12px 20px;
  background-color: #f87171;
  color: white;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  display: none;
  z-index: 9999;
}
</style>
<div id="toast" class="toast"></div>


<!-- Tambahkan jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>

function showToast(message) {
  const toast = $('#toast');
  toast.text(message).fadeIn();

  setTimeout(() => {
    toast.fadeOut();
  }, 3000);
}

function login() {
  const dataLogin = {
    username: $("#username").val(),
    password: $("#password").val()
  };

  $.ajax({
    url: 'https://api.jogjaide.web.id/api/user/login',
    type: 'POST',
    headers: {
      'x-api-key': '61C0941D15721ED273C3CD0482F389B1', // Ganti dengan API key asli jika ada
      'Content-Type': 'application/x-www-form-urlencoded'
    },
    data: dataLogin,
    success: function(response) {
      console.log("Login berhasil:", response);
      // Simpan token atau data jika diperlukan
	  const res = response.message;
      showToast(res);
      localStorage.setItem('token', response.token);
	  window.location.href = "dashboard.html";
    },
    error: function(xhr) {
      const res = xhr.responseJSON;
      const msg = res?.message || "Terjadi kesalahan jaringan.";
      showToast(msg);
    }
  });
}
</script>


  <!-- ✅ JS Toggle Password -->
  <script>
    const toggle = document.getElementById('togglePassword');
    const input = document.getElementById('password');
    const eyeOpen = document.getElementById('eyeOpen');
    const eyeClosed = document.getElementById('eyeClosed');

    toggle.addEventListener('click', () => {
      const isHidden = input.type === 'password';
      input.type = isHidden ? 'text' : 'password';
      eyeOpen.classList.toggle('hidden', !isHidden);
      eyeClosed.classList.toggle('hidden', isHidden);
    });
  </script>
</body>
</html>
